<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <title>SPACE</title>
</head>
<body class="min-vh-100 d-flex flex-column justify-content-center">
<div class="d-flex flex-column align-items-center justify-content-center">
<a href="/space" class="btn btn-secondary" style="margin-left:-1rem !important">Назад</a><br><br>
<div class="row justify-content-center text-center">
    {% for model, form in forms.items %}
      <form class="col col-4" method="post" action="{% url 'post' model_name=model %}" autocomplete='off'>
        <h2>{{ model }}</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
      </form>
    {% endfor %}
</div>
</div>
</body>
</html>
