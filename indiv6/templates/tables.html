<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <title>SPACE</title>
</head>
<body class="min-vh-100 d-flex flex-column justify-content-center">
<div class="d-flex flex-column align-items-center justify-content-center">
<a href="/space" class="btn btn-secondary" style="margin-left:-1rem !important">Назад</a><br><br>

    <div class="justify-content-center text-center">
{% load custom_tags %}
{% for table in tables_info %}
        <h2>{{ table.model_name }}</h2>
        <table class="table table-dark table-hover" border="1">
            <thead>
                <tr>
                    {% for field_name in table.fields %}
                        <th>{{ field_name }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in table.data %}
                    <tr onclick="location = '{% url 'update' model_name=table.model_name id=row.id %}'">
                        {% for field in table.fields %}
                            <td>{{ row|getattr:field }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}
</div>
</div>
</body>
</html>
