<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <title>SPACE</title>
</head>
<body class="min-vh-100 d-flex flex-column justify-content-center">
<div class="d-flex flex-column align-items-center justify-content-center">
    <a href="post">Добавить данные</a>
    <a href="tables">Просмотр данных</a>
    <h1>Планеты</h1>
    <ul>
        {% for i in div %}
        <li>
             <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample{{i.id}}"
                     aria-expanded="false" aria-controls="collapseExample">
                 {{ i.name }} ({% if i.habitable %}возможна жизнь{% else %}жизни нет{% endif %}), {{i.age|stringformat:".2e"}} лет
             </button>
            <div class="collapse" id="collapseExample{{i.id}}">
              <div class="card card-body">
                Планета {{i.name}} имеет возраст {{i.age|stringformat:".2e"}} лет, радиус {{i.radius|stringformat:".2e"}} м, массу {{i.mass|stringformat:".2e"}} кг,
                  {{i.get_habitable_display}}
              </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
